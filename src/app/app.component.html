<header>
  <div class="options_header">
    <div clasS="theme-icon">
      <i
        [ngClass]="isDark ? 'fa-sharp fa-solid fa-sun' : 'fa-solid fa-moon'"
        id="icon-theme"
        [(ngModel)]="isDark"
        (click)="changeTheme()"
      ></i>
    </div>
    <div class="flags">
      <img src="../assets/united_kingdom.png" (click)="changeLanguage('en')"alt="united_kingdom" width="25" />
      <img src="../assets/spain.png" (click)="changeLanguage('es')" alt="spain" width="25" />
    </div>
  </div>
</header>
<router-outlet ></router-outlet>
